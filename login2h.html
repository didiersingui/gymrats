<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login2.css">
    <title>Iniciar Sesión</title>
</head>

<body>
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Formulario de inicio de sesión -->
        <form id="loginForm">
            <h2>Iniciar Sesión</h2>
            <!-- Campo para el nombre de usuario -->
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>
            <!-- Campo para la contraseña -->
            <label for="password">Contraseña:</label>
            <div class="password-container">
                <!-- Campo de contraseña con un botón para mostrar/ocultar -->
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" onclick="togglePassword()">mostrar</span>
            </div>
            <!-- Botones de inicio de sesión y olvido de contraseña -->
            <div class="buttons">
                <button type="submit">Iniciar Sesión</button>
                <a href="#" onclick="forgotPassword()">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
        <!-- Mensaje de registro -->
        <p>¿No tienes una cuenta? <a href="#" onclick="showCreateAccountForm()">Crear nueva cuenta</a></p>
    </div>

    <!-- Contenedor de creación de cuenta (inicialmente oculto) -->
    <div class="create-account-container" id="createAccountContainer">
        <!-- Formulario de creación de cuenta -->
        <form id="createAccountForm" style="display: none;">
            <h2>Crear Nueva Cuenta</h2>
            <!-- Campo para el nombre de usuario -->
            <label for="newUsername">Nombre de Usuario:</label>
            <input type="text" id="newUsername" name="newUsername" required>
            <!-- Campo para la contraseña -->
            <label for="newPassword">Contraseña:</label>
            <input type="password" id="newPassword" name="newPassword" required>
            <!-- Campo para el nombre completo -->
            <label for="fullName">Nombre Completo:</label>
            <input type="text" id="fullName" name="fullName" required>
            <!-- Botón para crear la cuenta -->
            <div class="buttons">
                <button type="submit" onclick="goToLoginForm()">Crear Cuenta</button>
            </div>
        </form>
    </div>

    <!-- Inclusión del script de JavaScript -->
    <script src="loginjava.js"></script>
</body>

</html>
